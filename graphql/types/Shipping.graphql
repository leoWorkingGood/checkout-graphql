type Shipping {
  countries: [String]
  deliveryOptions: [DeliveryOption]
  selectedAddress: Address
  availableAddresses: [Address]
  logisticsInfo: [LogisticsInfo]
  isValid: Boolean!
}

type DeliveryOption {
  id: String
  price: Int
  estimate: String
  isSelected: Boolean
}

type Address {
  addressId: ID
  addressType: AddressType
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
  isDisposable: Boolean
}

input AddressInput {
  addressId: ID
  addressType: AddressType
  addressQuery: String
  city: String
  complement: String
  country: String
  geoCoordinates: [Float]
  neighborhood: String
  number: String
  postalCode: String
  receiverName: String
  reference: String
  state: String
  street: String
  isDisposable: Boolean
}

enum AddressType {
  residential
  commercial
  inStore
  giftRegistry
  pickup
  search
}

type LogisticsInfo {
  addressId: String
  deliveryChannels: [DeliveryChannel]
  itemId: String
  itemIndex: Int
  shipsTo: [String]
  slas: [SLA]
  selectedDeliveryChannel: String
  selectedSla: String
}

type DeliveryChannel {
  id: String
}

type SLA {
  id: String
  deliveryChannel: String
  name: String
  deliveryIds: [DeliveryId]
  shippingEstimate: String
  shippingEstimateDate: String
  lockTTL: String
  availableDeliveryWindows: [AvailableDeliveryWindows]
  deliveryWindow: String
  price: Int
  listPrice: Int
  tax: Int
  pickupStoreInfo: PickupStoreInfo
  pickupPointId: String
  pickupDistance: Float
  polygonName: String
  transitTime: String
}

type PickupStoreInfo {
  isPickupStore: Boolean
  friendlyName: String
  address: Address
  additionalInfo: String
  dockId: String
}

type AvailableDeliveryWindows {
  startDateUtc: String
  endDateUtc: String
  price: Int
  lisPrice: Int
  tax: Int
}

type DeliveryId {
  courierId: String
  dockId: String
  courierName: String
  quantity: Int
  kitItemDetails: [String]
  warehouseId: String
}